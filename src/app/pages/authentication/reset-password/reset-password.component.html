<!-- reset-password.component.html -->
<div class="reset-password-container">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="submitResetPassword()">
      <label for="newPassword">New Password:</label>
      <input type="password" formControlName="newPassword" id="newPassword" required>
      <button type="submit" [disabled]="!resetPasswordForm.valid">Reset Password</button>
    </form>
  </div>
