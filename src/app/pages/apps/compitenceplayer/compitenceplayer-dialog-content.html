<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>
@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="competence"
            name="competence"
            [(ngModel)]="local_data.competence"
            placeholder="competence"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="historiquePerformence"
            name="historiquePerformence"
            [(ngModel)]="local_data.historiquePerformence"
            placeholder="historiquePerformence"
          />
        </mat-form-field>
      </div>
      
      
<div *ngIf="action === 'Add'" class="col-lg-6">
  <mat-form-field appearance="outline" class="w-100">
    <input
      type="text"
      matInput
      required
      id="leagalefullname"
      name="leagalefullname"
      [(ngModel)]="local_data.leagalefullname"
      placeholder="leagalefullname"
    />
  </mat-form-field>
</div>

      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="number
            "
            matInput
            required
            id="kdRiot"
            name="kdRiot"
            [(ngModel)]="local_data.kdRiot"
            placeholder="kdRiot"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            placeholder="winPorsontage"
            matInput
            required
            id="winPorsontage"
            name="winPorsontage"
            [(ngModel)]="local_data.winPorsontage"
          />
        </mat-form-field>
      </div>
     
    </div>
    <button
      mat-flat-button
      (click)="doAction()"
      mat-flat-button
      color="primary"
      [disabled]="!userForm.valid"
    >
      {{action}}
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Cancel
    </button>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24">
  <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>
}
