<h2 mat-dialog-title>Update Logiciel</h2>
<div mat-dialog-content>
  <form #updateLogicielForm="ngForm" (ngSubmit)="onUpdateClick(data)">
    <mat-form-field>
      <input matInput placeholder="Installation Name" name="installationName" [(ngModel)]="data.logicielName" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Type" name="type" [(ngModel)]="data.type" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="status" name="status" [(ngModel)]="data.status" required>
    </mat-form-field>
            <div mat-dialog-actions>
      <button mat-button (click)="onCancelClick()">Cancel</button>
      <button mat-button color="primary" [disabled]="!updateLogicielForm.valid" type="submit">Update</button>
    </div>
  </form>
</div>
