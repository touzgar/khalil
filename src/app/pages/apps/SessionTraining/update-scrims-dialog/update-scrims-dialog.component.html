<h2 mat-dialog-title>Update Scrims</h2>
<div mat-dialog-content>
  <form #updateInstallationForm="ngForm" (ngSubmit)="modifierScrims(data)">
    <mat-form-field>
      <input matInput placeholder="description" name="description" [(ngModel)]="data.description" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="mode" name="mode" [(ngModel)]="data.mode" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="niveau" name="niveau" [(ngModel)]="data.niveau" required>
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="specialObjectives" name="specialObjectives" [(ngModel)]="data.specialObjectives" required>
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="playerNames" name="playerNames" [(ngModel)]="data.playerNames" required>
    </mat-form-field>
        <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button color="primary" [disabled]="!updateInstallationForm.valid" type="submit">Update</button>
    </div>
  </form>
</div>
