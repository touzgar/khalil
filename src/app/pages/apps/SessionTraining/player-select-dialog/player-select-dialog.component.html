<h1 mat-dialog-title>Select Players</h1>
<div mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let player of data.players">
      <mat-checkbox [(ngModel)]="player.selected">{{ player.leagalefullname }}</mat-checkbox>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.players" cdkFocusInitial>Ok</button>
</div>
