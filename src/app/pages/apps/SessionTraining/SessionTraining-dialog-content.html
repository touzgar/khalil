<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>
@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="sessionName"
            name="sessionName"
            [(ngModel)]="local_data.sessionName"
            placeholder="sessionName"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="date"
            matInput
            required
            id="dateStart"
            name="dateStart"
            [(ngModel)]="local_data.dateStart"
            placeholder="dateStart"
          />
        </mat-form-field>
      </div>


      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="date"
            matInput
            required
            id="dateEnd"
            name="dateEnd"
            [(ngModel)]="local_data.dateEnd"
            placeholder="dateEnd"
          />
        </mat-form-field>
      </div>

      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            placeholder="objectifs"
            matInput
            required
            id="objectifs"
            name="objectifs"
            [(ngModel)]="local_data.objectifs"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            placeholder="feedbacksEntraineurs"
            matInput
            required
            id="feedbacksEntraineurs"    
            name="feedbacksEntraineurs"
            [(ngModel)]="local_data.feedbacksEntraineurs "
          />
        </mat-form-field>
      </div>
      <!-- ... existing fields ... -->

<!-- Field for coachName -->
<div class="col-lg-4">
  <mat-form-field appearance="outline" class="w-100">
    <mat-select placeholder="Coach Name" name="coachName" [(ngModel)]="local_data.username">
      <mat-option *ngFor="let coach of local_data.coaches" [value]="coach.username">
        {{ coach.username }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<!-- Field for playerNames -->
<div class="col-lg-4">
  <mat-form-field appearance="outline" class="w-100">
    <mat-select multiple placeholder="Player Names" name="playerNames" [(ngModel)]="local_data.playerNames">
      <mat-option *ngFor="let player of local_data.players" [value]="player.leagalefullname">
        {{ player.leagalefullname }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<!-- ... existing buttons ... -->

      
      
    </div>
    <button
      mat-flat-button
      (click)="doAction()"
      mat-flat-button
      color="primary"
      [disabled]="!userForm.valid"
    >
      {{action}}
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Cancel
    </button>
  </form>
</mat-dialog-content>

} @else {
<div class="p-x-24">
  <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>

}
