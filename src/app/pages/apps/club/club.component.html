<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input
            matInput
            placeholder="Search Club"
            (keyup)="searchClubs($event)"
          />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button mat-flat-button (click)="openDialog('Add', {})" color="primary">
          <mat-icon>group_add</mat-icon>
          Add Club
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="idClub">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">idClub</th>
          <td mat-cell *matCellDef="let club">{{ club.idClub }}</td>
        </ng-container>

        

        <ng-container matColumnDef="clubName">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            clubName
          </th>
          <td mat-cell *matCellDef="let club" class="f-s-14">{{ club.clubName }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            description
          </th>
          <td mat-cell *matCellDef="let club" class="f-s-14">
            {{ club.description }}
          </td>
        </ng-container>

        <ng-container matColumnDef="dateCreation">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            dateCreation
          </th>
          <td mat-cell *matCellDef="let club" class="f-s-14">
            {{ club.dateCreation | date}}
          </td>
        </ng-container>

        <ng-container matColumnDef="nameCoach">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">CoachNames</th>
          <td mat-cell *matCellDef="let club" class="f-s-14">{{ getCoachNamesForClub(club) }}</td>
        </ng-container>
         
  
       
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a
              (click)="openDialog('Update', element)"
              class="m-r-10 cursor-pointer"
              ><i-tabler name="edit" class="icon-18"></i-tabler
            ></a>
            <a
              (click)="openDialog('Delete', element)"
              class="m-r-10 cursor-pointer"
            >
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20,30]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
