<!-- Search and Add Section -->
<div class="search-row">
  <mat-form-field appearance="outline" class="search-input">
    <input
      matInput
      placeholder="Search Club"
      (keyup)="searchClubs($event)"
    />
    <mat-icon matSuffix>
      <i-tabler name="search" class="icon-20"></i-tabler>
    </mat-icon>
  </mat-form-field>
  <div class="add-buttons">
    <button mat-flat-button (click)="openDialog('Add', {})" color="primary">
      <mat-icon>group_add</mat-icon>
      Add Club
    </button>
  </div>
</div>

<!-- Club Cards Section -->
<div class="card-container">
  <mat-card *ngFor="let club of dataSource.data" class="cardWithShadow">
    <div class="rideau">Club</div>
    <mat-card-content>
      <h2>{{ club.clubName }}</h2>
      <ul>
        <li><strong>Description:</strong> {{ club.description }}</li>
        <li><strong>Date Creation:</strong> {{ club.dateCreation | date: 'fullDate' }}</li>
        <li><strong>Coaches:</strong> {{ getCoachNamesForClub(club) }}</li>
      </ul>
      <div class="actions">
        <a (click)="openDialog('Update', club)" class="action-icon">
          <i-tabler name="edit" class="icon-18"></i-tabler>
        </a>
        <a (click)="openDialog('Delete', club)" class="action-icon">
          <i-tabler name="trash" class="icon-18"></i-tabler>
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
