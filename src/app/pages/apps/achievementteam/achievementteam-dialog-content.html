<!-- achievementteam-dialog-content.html -->
<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            
            id="teamName"
            name="teamName"
            [(ngModel)]="local_data.teamName"
            placeholder="Team Name"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="Rank"
            name="Rank"
            [(ngModel)]="local_data.achievementRank"
            placeholder="Achievement Rank"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="Trophie"
            name="Trophie"
            [(ngModel)]="local_data.trophies"
            placeholder="Trophies (comma-separated)"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="date"
            matInput
            required
            id="dateAchived"
            name="dateAchived"
            [(ngModel)]="local_data.dateAchived"
          />
        </mat-form-field>
      </div>
    </div>
    <button
      mat-flat-button
      (click)="doAction()"
      color="primary"
      [disabled]="!userForm.valid"
    >
      {{action}}
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Cancel
    </button>
  </form>
</mat-dialog-content>
