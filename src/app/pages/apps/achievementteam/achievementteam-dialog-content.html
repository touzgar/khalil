<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{ action }}</strong></h2>
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Team Name</mat-label>
          <input
            matInput
            id="teamName"
            name="teamName"
            required
            [(ngModel)]="local_data.teamName"
            [matAutocomplete]="autoTeam"
            (input)="filterTeams($event)"
          />
          <mat-autocomplete #autoTeam="matAutocomplete">
            <mat-option *ngFor="let team of filteredTeams" [value]="team.teamName">
              {{ team.teamName }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Achievement Rank</mat-label>
          <input
            matInput
            required
            id="Rank"
            name="Rank"
            [(ngModel)]="local_data.achievementRank"
            placeholder="Achievement Rank"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Trophies (comma-separated)</mat-label>
          <input
            matInput
            required
            id="Trophie"
            name="Trophie"
            [(ngModel)]="local_data.trophies"
            placeholder="Trophies (comma-separated)"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Date Achieved</mat-label>
          <input
            type="date"
            matInput
            required
            id="dateAchived"
            name="dateAchived"
            [(ngModel)]="local_data.dateAchived"
          />
        </mat-form-field>
      </div>
    </div>
    <button
      mat-flat-button
      (click)="doAction()"
      color="primary"
      [disabled]="!userForm.valid"
    >
      {{ action }}
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Cancel
    </button>
  </form>
</mat-dialog-content>
