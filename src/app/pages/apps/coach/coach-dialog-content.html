<h2 class="f-w-500 m-b-24" mat-dialog-title>{{ action }} Sponsor Contract</h2>
<mat-dialog-content>
  <form>
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Sponsor Contract Name" [(ngModel)]="local_data.sponsorContractName" name="sponsorContractName" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput type="date" placeholder="Start Date" [(ngModel)]="local_data.dateStart" name="dateStart" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput type="date" placeholder="End Date" [(ngModel)]="local_data.dateEnd" name="dateEnd" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Objectif" [(ngModel)]="local_data.objectif" name="objectif" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Sponsor Username" [(ngModel)]="local_data.sponsorUsername" name="sponsorUsername" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Team Name" [(ngModel)]="local_data.teamName" name="teamName" />
        </mat-form-field>
      </div>
    </div>
    <div class="mt-3">
      <button mat-flat-button color="primary" (click)="doAction()">{{ action }}</button>
      <button mat-stroked-button color="warn" class="m-l-8" (click)="closeDialog()">Cancel</button>
    </div>
  </form>
</mat-dialog-content>
