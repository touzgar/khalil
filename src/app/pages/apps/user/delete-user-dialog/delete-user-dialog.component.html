<div class="popup-container">
    <div class="popup-header">
      <h2 class="popup-title">Delete User</h2>
      <button class="close-button" mat-dialog-close>&times;</button>
    </div>
    <mat-dialog-content class="form-group">
      <p>Are you sure you want to delete this user?</p>
    </mat-dialog-content>
    <mat-dialog-actions class="button-group" align="end">
      <button mat-button mat-dialog-close class="btn-secondary">No</button>
      <button mat-button [mat-dialog-close]="true" class="btn-primary">Yes</button>
    </mat-dialog-actions>
  </div>
