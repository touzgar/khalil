<div class="roles-table">
    <table>
      <thead>
        <tr>
          <th>Role ID</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of role">
          <td>{{ role.role_id }}</td>
          <td>{{ role.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
