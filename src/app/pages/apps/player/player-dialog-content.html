<h2 class="f-w-500 m-b-24" mat-dialog-title>
  <strong>{{ action }}</strong>
</h2>

<ng-container *ngIf="action !== 'Delete'; else deleteTemplate">
  <mat-dialog-content class="dialog-content">
    <form #userForm="ngForm">
      <div class="row">
        <div class="col-lg-6">
          <mat-form-field appearance="outline" class="w-100 m-b-16">
            <input
              type="text"
              matInput
              required
              id="name"
              name="name"
              [(ngModel)]="local_data.leagalefullname"
              placeholder="Name"
            />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field appearance="outline" class="w-100 m-b-16">
            <input
              type="date"
              matInput
              required
              id="contratStart"
              name="contratStart"
              [(ngModel)]="local_data.contratStart"
              placeholder="Contrat Start"
            />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field appearance="outline" class="w-100 m-b-16">
            <input
              type="date"
              matInput
              required
              id="contratEnd"
              name="contratEnd"
              [(ngModel)]="local_data.contratEnd"
              placeholder="Contrat End"
            />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field appearance="outline" class="w-100 m-b-16">
            <input
              type="text"
              matInput
              required
              id="countryOfResidence"
              name="countryOfResidence"
              [(ngModel)]="local_data.countryOfResidence"
              placeholder="Country of Residence"
            />
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100 m-b-16">
            <input
              type="date"
              placeholder="Date of Birth"
              matInput
              required
              id="dateOfBirth"
              name="dateOfBirth"
              [(ngModel)]="local_data.dateOfBirth"
            />
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100 m-b-16">
            <input
              type="text"
              matInput
              required
              id="discordId"
              name="discordId"
              [(ngModel)]="local_data.discordId"
              placeholder="Discord ID"
            />
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100 m-b-16">
            <input
              type="text"
              matInput
              required
              id="inGameName"
              name="inGameName"
              [(ngModel)]="local_data.inGameName"
              placeholder="In-Game Name"
            />
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100 m-b-16">
            <input
              type="text"
              matInput
              required
              id="jerseySize"
              name="jerseySize"
              [(ngModel)]="local_data.jerseySize"
              placeholder="Jersey Size"
            />
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100 m-b-16">
            <input
              type="text"
              matInput
              required
              id="mailAdress"
              name="mailAdress"
              [(ngModel)]="local_data.mailAdress"
              placeholder="Mail Address"
            />
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100 m-b-16">
            <input
              type="number"
              matInput
              required
              id="salary"
              name="salary"
              [(ngModel)]="local_data.salary"
              placeholder="Salary"
            />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field appearance="outline" class="w-100 m-b-16">
            <input
              type="text"
              matInput
              required
              id="socialMediaLinks"
              name="socialMediaLinks"
              [(ngModel)]="local_data.socialMediaLinks"
              placeholder="Social Media Links"
            />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field appearance="outline" class="w-100 m-b-16">
            <input
              type="text"
              matInput
              required
              id="whatsappPhone"
              name="whatsappPhone"
              [(ngModel)]="local_data.whatsappPhone"
              placeholder="WhatsApp Phone"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="action-buttons">
        <button
          mat-flat-button
          (click)="doAction()"
          mat-flat-button
          color="primary"
          [disabled]="!userForm.valid"
        >
          {{ action }}
        </button>
        <button
          mat-stroked-button
          color="warn"
          class="m-l-8"
          (click)="closeDialog()"
        >
          Cancel
        </button>
      </div>
    </form>
  </mat-dialog-content>
</ng-container>

<ng-template #deleteTemplate>
  <div class="p-x-24">
    <p>Are you sure you want to delete <span class="f-w-600">{{ local_data.Name }}</span>?</p>
  </div>
  <div mat-dialog-actions class="p-x-24 p-b-24">
    <button mat-button (click)="doAction()" mat-flat-button color="warn">
      {{ action }}
    </button>
    <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
  </div>
</ng-template>
