<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>
@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="detailsContractuels"
            name="detailsContractuels"
            [(ngModel)]="local_data.detailsContractuels"
            placeholder="detailsContractuels"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="termesFinanciers"
            name="termesFinanciers"
            [(ngModel)]="local_data.termesFinanciers"
            placeholder="termesFinanciers"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="clausesSpecifiques"
            name="clausesSpecifiques"
            [(ngModel)]="local_data.clausesSpecifiques"
            placeholder="clausesSpecifiques"
          />
        </mat-form-field>
      </div>
      
<div *ngIf="action === 'Add'" class="col-lg-6">
  <mat-form-field appearance="outline" class="w-100">
    <input
      type="text"
      matInput
      required
      id="leagalefullname"
      name="leagalefullname"
      [(ngModel)]="local_data.leagalefullname"
      placeholder="leagalefullname"
    />
  </mat-form-field>
</div>

      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="objectifs"
            name="objectifs"
            [(ngModel)]="local_data.objectifs"
            placeholder="objectifs"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="date"
            placeholder="dateStart"
            matInput
            required
            id="dateStart"
            name="dateStart"
            [(ngModel)]="local_data.dateStart"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="date"
            placeholder="dateEnd"
            matInput
            required
            id="dateEnd"
            name="dateEnd"
            [(ngModel)]="local_data.dateEnd"
          />
        </mat-form-field>
      </div>
     
    </div>
    <button
      mat-flat-button
      (click)="doAction()"
      mat-flat-button
      color="primary"
      [disabled]="!userForm.valid"
    >
      {{action}}
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Cancel
    </button>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24">
  <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>
}
