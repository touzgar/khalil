<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{ action }}</strong></h2>

<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm" *ngIf="action !== 'Delete'">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="detailsContractuels"
            name="detailsContractuels"
            [(ngModel)]="local_data.detailsContractuels"
            placeholder="Details Contractuels"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="termesFinanciers"
            name="termesFinanciers"
            [(ngModel)]="local_data.termesFinanciers"
            placeholder="Termes Financiers"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="clausesSpecifiques"
            name="clausesSpecifiques"
            [(ngModel)]="local_data.clausesSpecifiques"
            placeholder="Clauses SpÃ©cifiques"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            matInput
            required
            id="leagalefullname"
            name="leagalefullname"
            [(ngModel)]="local_data.leagalefullname"
            placeholder="Player Name"
            [matAutocomplete]="autoPlayer"
            (focus)="loadPlayers()"
            (ngModelChange)="filterPlayers($event)"
          />
          <mat-autocomplete #autoPlayer="matAutocomplete">
            <mat-option *ngFor="let player of filteredPlayers" [value]="player.leagalefullname">
              {{ player.leagalefullname }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="objectifs"
            name="objectifs"
            [(ngModel)]="local_data.objectifs"
            placeholder="Objectifs"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="date"
            placeholder="Date Start"
            matInput
            required
            id="dateStart"
            name="dateStart"
            [(ngModel)]="local_data.dateStart"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="date"
            placeholder="Date End"
            matInput
            required
            id="dateEnd"
            name="dateEnd"
            [(ngModel)]="local_data.dateEnd"
          />
        </mat-form-field>
      </div>
    </div>
    <button
      mat-flat-button
      (click)="doAction()"
      mat-flat-button
      color="primary"
      [disabled]="!userForm.valid"
    >
      {{ action }}
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Cancel
    </button>
  </form>
  <div *ngIf="action === 'Delete'" class="p-x-24">
    <p>Are you sure you want to delete <span class="f-w-600">{{ local_data.Name }}</span>?</p>
    <div mat-dialog-actions class="p-x-24 p-b-24">
      <button mat-button (click)="doAction()" mat-flat-button color="warn">
        {{ action }}
      </button>
      <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
    </div>
  </div>
</mat-dialog-content>
