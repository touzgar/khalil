<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>
@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="tournamentName"
            name="tournamentName"
            [(ngModel)]="local_data.tournamentName"
            placeholder="tournamentName"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="date"
            matInput
            required
            id="dateStart"
            name="dateStart"
            [(ngModel)]="local_data.dateStart"
            placeholder="dateStart"
          />
        </mat-form-field>
      </div>


      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="date
            "
            matInput
            required
            id="dateEnd"
            name="dateEnd"
            [(ngModel)]="local_data.dateEnd"
            placeholder="dateEnd"
          />
        </mat-form-field>
      </div>

      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            placeholder="Format"
            matInput
            required
            id="Format"
            name="Format"
            [(ngModel)]="local_data.Format"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="number"
            placeholder="PrizePool"
            matInput
            required
            id="PrizePool"    
            name="PrizePool"
            [(ngModel)]="local_data.PrizePool "
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="boolean"
            placeholder="status"
            matInput
            required
            id="status"    
            name="status"
            [(ngModel)]="local_data.status "
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="number"
            placeholder="capacity"
            matInput
            required
            id="capacity"    
            name="capacity"
            [(ngModel)]="local_data.capacity "
          />
        </mat-form-field>
      </div>
    </div>
    <button
      mat-flat-button
      (click)="doAction()"
      mat-flat-button
      color="primary"
      [disabled]="!userForm.valid"
    >
      {{action}}
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Cancel
    </button>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24">
  <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>
}
